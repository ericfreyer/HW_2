</head>
<body style="background-image: url('assets/stylish-hexagonal-line-pattern-background_1017-19742.jpg');">

    <a class="navbar-brand text-white-50" href="index.html">Eric Freyer</a>
    <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container  w-50 p-3 mx-auto" style="background-color:  rgba(88, 88, 88, 0.116); margin-top: 5%;">
        <h1 style="text-align: center;">Contact</h1>
        <form>
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>
            <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Please write your message here."></textarea>
            </div>
            <select class="custom-select custom-select-lg mb-3">
                <option selected>Please rate your user experience.</option>
                <option value="1">Great!</option>
                <option value="2">So-So</option>
                <option value="3">Could have been better</option>
                <option value="4">Awful, I hate this</option>
            </select>
            <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                  <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                  </label>
                </div>
              </div>
              <button class="btn btn-primary" type="submit">Submit form</button>
        </form>

    </div>
    <footer id="sticky-footer" class="py-4 bg-dark text-white-50 fixed-bottom">
      <div class="container text-center">
        <small>Made by Eric Freyer</small>
      </div>
  </footer>
</body>
